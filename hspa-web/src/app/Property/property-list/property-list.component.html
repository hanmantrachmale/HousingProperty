<div class="row mb-3 mr-0 ml-0" style="border: 1px solid gray">
  <div class="col-6">
    <div>
      <label
        style="
          position: relative;
          top: -10px;
          left: 1px;
          background-color: white;
          padding: 0px 10px;
        "
        >Filters</label
      >
    </div>

    <div class="form-group col-lg-12 col-sm-6 p-0 mt-0">
      <label for="city">City : &nbsp;</label>
      <input
        class="col-sm-6"
        id="city"
        type="text"
        name="City"
        [(ngModel)]="City"
      />
      <button
        style="border: 1px solid grey"
        [ngStyle]="{ 'background-color': SearchCity === '' ? 'white' : 'blue' }"
        type="button"
        (click)="onCitySearch()"
        class="m-2"
      >
        <i class="fas fa-filter"></i>
      </button>
      <button type="button" (click)="onCitySearchClear()">Remove Filter</button>
    </div>
  </div>
  <div class="col-6" style="border-left: 1px solid gray">
    <div>
      <label
        style="
          position: relative;
          top: -10px;
          left: 1px;
          background-color: white;
          padding: 0px 10px;
        "
        >Sorting</label
      >
    </div>

    <div class="form-group col-12 p-0 mt-0">
      <label for="city">Sorty by : &nbsp;</label>
      <select [(ngModel)]="sortByItem" class="m-2">
        <option *ngFor="let item of Sortby" [value]="item">{{ item }}</option>
      </select>
      <button type="button" (click)="onSortOrderChange()">
        <i *ngIf="sortByOrder === 'asc'" class="fas fa-sort-alpha-down"></i>
        <i *ngIf="sortByOrder === 'desc'" class="fas fa-sort-alpha-up"></i>
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div
    *ngFor="
      let propertyItem of properties
        | filter: SearchCity:'City'
        | sort: [sortByItem, sortByOrder]
    "
    class="shadow-lg col-sm-4"
  >
    <app-property-card
      [property]="propertyItem"
      [hideIcons]="false"
    ></app-property-card>
  </div>
</div>
